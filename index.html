<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familie Kalender App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <h1>Familie Kalender</h1>
        <div id="calendar">
            <!-- Uke-dager -->
            <div class="weekdays">
                <div>Mandag</div>
                <div>Tirsdag</div>
                <div>Onsdag</div>
                <div>Torsdag</div>
                <div>Fredag</div>
                <div>Lørdag</div>
                <div>Søndag</div>
            </div>
            <!-- Kalender rutenett -->
            <div class="days"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
