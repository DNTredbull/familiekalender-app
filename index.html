<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familie Kalender App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Manifest og Service Worker -->
    <link rel="manifest" href="manifest.json">
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/service-worker.js")
                .then(() => console.log("Service Worker registrert"))
                .catch((error) => console.log("Service Worker feilet:", error));
        }
    </script>

</head>

<body>
    <div id="app">
        <h1>Familie Kalender</h1>

        <!-- Navigasjon og måned -->
        <div class="calendar-navigation">
            <button id="prev-month">◀</button>
            <div id="month-display"></div>
            <button id="next-month">▶</button>
        </div>

        <div id="calendar">
            <table class="calendar-table">
                <thead>
                    <tr>
                        <th>Uke</th>
                        <th>Mandag</th>
                        <th>Tirsdag</th>
                        <th>Onsdag</th>
                        <th>Torsdag</th>
                        <th>Fredag</th>
                        <th>Lørdag</th>
                        <th>Søndag</th>
                    </tr>
                </thead>
                <tbody class="days">
                    <!-- Fylles med JS -->
                </tbody>
            </table>

            <h2>Hendelser denne måneden</h2>
            <div id="event-list"></div>
        </div>
    </div>

    <!-- Modal for hendelser -->
    <div id="event-modal" class="modal-overlay" style="display:none;">
        <div class="modal">
            <h2>Legg til hendelse</h2>
            <form id="event-form">
                <label for="event-text">Beskrivelse</label>
                <input type="text" id="event-text" required />

                <label for="event-time">Klokkeslett</label>
                <input type="time" id="event-time" />

                <<div class="calendar-navigation">
  <div id="month-display"></div>
</div>

    <script src="main.js" defer></script>
    </body>
  


</html>
